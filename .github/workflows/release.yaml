name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Check version
        run: |
          cli_version=$(awk -F'"' '/Version: /{ print $2 }' ./internal/cli/root.go)
          tag_version=$(echo $GITHUB_REF | awk -F'/' '{ print $3 }')
          if [ "$cli_version" != "$tag_version" ]; then
            echo "Version mismatch: $cli_version != $tag_version"
            exit 1
          fi

  release:
    runs-on: windows-latest
    needs: validate
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Verify Chocolatey installation
        run: choco --version

      - name: Install syft
        run: choco install syft -y

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GORELEASER_PAT }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
