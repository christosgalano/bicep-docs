version: 2

project_name: bicep-docs

release:
  github:
    owner: christosgalano
    name: bicep-docs

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: bicep-docs
    binary: bicep-docs
    main: ./cmd/bicep-docs
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm
      - arm64
    env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}

archives:
  - id: bicep-docs
    builds:
      - bicep-docs
    format: tar.gz
    name_template: '{{.ProjectName}}_{{.Os}}_{{.Arch}}'
    files:
      - README.md
      - LICENSE
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}

sboms:
  - artifacts: binary
    documents:
      - '{{ .Binary }}_{{ .Os }}_{{ .Arch }}.sbom.json'

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - '^testdata:'
      - '.*_test.go'
      - Merge pull request
      - Merge branch

nfpms:
  - package_name: bicep-docs
    homepage: https://github.com/christosgalano/bicep-docs
    maintainer: Christos Galanopoulos <christosgalanop@gmail.com>
    description: Command-line tool to generate documentation for Bicep templates
    license: MIT
    formats:
      - apk
      - deb
      - rpm
    file_name_template: '{{.ProjectName}}_{{.Os}}_{{.Arch}}'

brews:
  - name: bicep-docs
    description: Command-line tool to generate documentation for Bicep templates
    license: MIT
    homepage: https://github.com/christosgalano/bicep-docs
    folder: Formula
    test: system "#{bin}/bicep-docs", "--help"
    repository:
      name: homebrew-christosgalano
      owner: christosgalano
    commit_author:
      name: christosgalano
      email: christosgalanop@gmail.com
    install: bin.install "bicep-docs"
